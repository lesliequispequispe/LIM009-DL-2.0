<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
  <header class="header">
    <section>
      <img class="header" src="imagenes/logouno.png" alt="imagen del texto que dice harry potter en color dorado" />
      <div class="header">
        <label class="header">Ordenar por edad:</label>
        <br /><br />
        <button class="header" id="ascendente">ascendente</button>
        <button class="header" id="descendente">descendente</button>
        <br /><br /><br />
        <label class="header">Filtrar por:</label>
        <br /><br />
        <label class="header">Genero:</label>
        <select class="header" id="genero">
          <option class="header" value="female">female</option>
          <option class="header" value="male">male</option>
        </select>
        <br /><br />
        <label class="header">Rol:</label>
        <select class="header" id="rol">
          <option class="header" value="hogwartsStudent">hogwartsStudent</option>
          <option class="header" value="hogwartsStaff">hogwartsStaff</option>
        </select>
        <br /><br />
        <label class="header">Casa:</label>
        <select class="header" id="casa">
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
        </select>
      </div>
    </section>
  </header>
  <main class="contenido">
    <div class="contenido">
      <section>
        <h1>personajes de la saga de Harry Potter</h1>
        <div class="contenido" id="output"></div>
    </div>
  </main>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
